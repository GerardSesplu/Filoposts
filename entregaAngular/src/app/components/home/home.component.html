<ul>
    <li *ngFor="let item of posts">

        
        <div>
            <div class="title-tag"><h3>{{item.title}}</h3><p id="tag">{{item.tag}}</p></div>
            <p class="author">{{item.author}}</p>
        </div>
        <br>

        <p class="principal-text">{{item.text}}</p>

       
        
        <hr>
        
        
    </li>
</ul>
